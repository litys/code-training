<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Phone/ZipCode Input Mask</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <div>
        
      <h1>Phone/ZipCode Input Mask</h1>

      <form style="max-width: 600px;margin: auto;">
        <div>
          <label>ZipCode</label>
          <input
            id="zipCode"
            type="tel"
            name="tel[]"
            class="masked-phone"
            data-phonemask="__-___"
          />
        </div>

        <div>
          <label>Phone</label>
          <input
            type="tel"
            name="tel[]"
            class="masked-phone"
            data-phonemask="+44 (___)___-__-__"
          />
        </div>

        <div>
          <label>Phone</label>
          <input 
            type="tel" 
            name="tel[]" 
            class="masked-phone" 
          />
        </div>
      </form>

    </div>
    <script src="./phone-mask.js"></script>
  </body>
</html>
