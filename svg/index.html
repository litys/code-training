<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}
		svg {
			background-color: rgb(218, 218, 218);
		}
	</style>
</head>
<body>
	
	<script>
		

					function clicked(e){
						console.log(e);
						console.log(e.layerY);
						console.log(e.layerX);
						
						var points = document.getElementById('polygon').getAttribute('points');
						points += ` ${e.layerX},${e.layerY}`;
						document.getElementById('polygon').setAttribute('points', points);
					}

					function defaultPoints(){
						const point1 = [0,50],
									point2 = [10,100],
									point3 = [20,100],
									point4 = [50,50];

						var points = `${String(point1)} ${String(point2)} ${String(point3)} ${String(point4)}`;
						document.getElementById('polygon').setAttribute('points', points);
					}
					function resetPoints(){
						document.getElementById('polygon').setAttribute('points', '');
					}
	</script>

	<svg height="500" width="500" onclick="clicked(event)">
		<polygon id="polygon" points="0,50" style="fill:lime;stroke:purple;stroke-width:1" />
	</svg> 

	<button onclick="defaultPoints()">Default</button>
	<button onclick="resetPoints()">Reset</button>


</body>
</html>
